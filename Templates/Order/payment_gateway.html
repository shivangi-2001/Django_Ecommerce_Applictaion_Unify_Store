{% extends 'layout/base.html' %} {% block content %} {% include
'layout/header.html' %} {% include 'partials/navbar.html' %}

<!--Main layout-->
<section class="container my-5">
  <div class="row">
    <div class="col-md-8 mb-4">
      <div class="card mb-4">
        <div class="card-header py-3">
          <h5 class="mb-0">Payment Gateway ðŸ’°</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="form-check">
              <i class="fa-brands fa-cc-mastercard" style="color: #f00000"></i>
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="checkoutForm3"
                checked
              />
              <label class="form-check-label" for="checkoutForm3">
                Credit card
              </label>
            </div>

            <div class="form-check">
              <i class="fa-brands fa-cc-visa" style="color: #0091ff"></i>
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="checkoutForm4"
              />
              <label class="form-check-label" for="checkoutForm4">
                Debit card
              </label>
            </div>

            <div class="form-check mb-4">
              <i class="fa-brands fa-paypal" style="color: #74c0fc"></i>
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="checkoutForm5"
              />
              <label class="form-check-label" for="checkoutForm5">
                Paypal
              </label>
            </div>

            <div class="row mb-4">
              <div class="col">
                <div data-mdb-input-init class="form-outline">
                  <input type="text" id="formNameOnCard" class="form-control" />
                  <label class="form-label" for="formNameOnCard"
                    >Name on card</label
                  >
                </div>
              </div>
              <div class="col">
                <div data-mdb-input-init class="form-outline">
                  <input type="text" id="formCardNumber" class="form-control" />
                  <label class="form-label" for="formCardNumber"
                    >Credit card number</label
                  >
                </div>
              </div>
            </div>

            <div class="row mb-4">
              <div class="col-3">
                <div data-mdb-input-init class="form-outline">
                  <input type="text" id="formExpiration" class="form-control" />
                  <label class="form-label" for="formExpiration"
                    >Expiration</label
                  >
                </div>
              </div>
              <div class="col-3">
                <div data-mdb-input-init class="form-outline">
                  <input type="text" id="formCVV" class="form-control" />
                  <label class="form-label" for="formCVV">CVV</label>
                </div>
              </div>
            </div>

            <button class="btn btn-primary btn-lg btn-block" type="submit">
              Continue to checkout
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-4">
      <div class="card mb-4">
        <div class="card-header py-3">
          <h5 class="mb-0">Summary</h5>
        </div>
        <div class="card-body">
          <ul class="list-group list-group-flush">
            <li
              class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0"
            >
              Products
              <span>$53.98</span>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center px-0"
            >
              Shipping
              <span>Gratis</span>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3"
            >
              <div>
                <strong>Total amount</strong>
                <strong>
                  <p class="mb-0">(including VAT)</p>
                </strong>
              </div>
              <span><strong>$53.98</strong></span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
