{% extends 'layout/base.html' %} {% block content %}

<section class="vh-100 bg-image" style="background-color: #eee">
  <img
    src="https://mdbcdn.b-cdn.net/img/new/standard/city/053.webp"
    class="w-100"
  />
  <div class="mask" style="background-color: hsla(0, 0%, 0%, 0.6)">
    <div class="container h-100 w-50">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px">
            <div class="card-body p-5">
              <!-- Pills navs -->
              <ul
                class="nav nav-pills nav-justified mb-3"
                id="ex1"
                role="tablist"
              >
                <li class="nav-item" role="presentation">
                  <a
                    class="nav-link active"
                    id="tab-login"
                    data-mdb-toggle="pill"
                    href="{% url 'login' %}"
                    role="tab"
                    aria-controls="pills-login"
                    aria-selected="true"
                    >Login</a
                  >
                </li>
                <li class="nav-item" role="presentation">
                  <a
                    class="nav-link"
                    id="tab-register"
                    data-mdb-toggle="pill"
                    href="{% url 'create_user' %}"
                    role="tab"
                    aria-controls="pills-register"
                    aria-selected="false"
                    >Register</a
                  >
                </li>
              </ul>
              <!-- Pills navs -->

              <!-- Pills content -->
              <div class="tab-content">
                <div
                  class="tab-pane fade show active"
                  id="pills-login"
                  role="tabpanel"
                  aria-labelledby="tab-login"
                >
                  <form
                    method="POST"
                    action='{% url "login" %}'
                    class="needs-validation"
                    novalidate
                  >
                    {% csrf_token %}

                    <div class="text-center mb-3">
                      <p>Sign in with:</p>
                      <button
                        type="button"
                        class="btn btn-link btn-floating mx-1"
                      >
                        <i class="fab fa-facebook-f"></i>
                      </button>

                      <button
                        type="button"
                        class="btn btn-link btn-floating mx-1"
                      >
                        <i class="fab fa-google"></i>
                      </button>

                      <button
                        type="button"
                        class="btn btn-link btn-floating mx-1"
                      >
                        <i class="fab fa-twitter"></i>
                      </button>

                      <button
                        type="button"
                        class="btn btn-link btn-floating mx-1"
                      >
                        <i class="fab fa-github"></i>
                      </button>
                    </div>

                    <p class="text-center">or:</p>

                    {{ form.as_p }}

                    <!-- 2 column grid layout -->
                    <div class="row mb-4">
                      <div class="col-md-6 d-flex justify-content-center">
                        <!-- Checkbox -->
                        <div class="form-check mb-3 mb-md-0">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            value=""
                            id="loginCheck"
                            checked
                          />
                          <label class="form-check-label" for="loginCheck">
                            Remember me
                          </label>
                        </div>
                      </div>

                      <div class="col-md-6 d-flex justify-content-center">
                        <!-- Simple link -->
                        <a href="#!">Forgot password?</a>
                      </div>
                    </div>

                    <!-- Submit button -->
                    <button
                      type="submit"
                      class="btn btn-primary btn-block mb-4"
                    >
                      Sign in
                    </button>

                    <!-- Register buttons -->
                    <div class="text-center">
                      <p>
                        Not a member?
                        <a href="{% url 'create_user' %}">Register</a>
                      </p>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
